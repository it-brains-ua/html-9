<!DOCTYPE html>
<html>
  <head>
    <title>Заголовок документу</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form>
      <input required />
      <input formnovalidate />
      <input pattern="[A-Za-z]{3}" />
      <input maxlength="17" />
      <input minlength="3" />
      <input max="10" />
      <input min="1" />
      <input readonly />
      <input type="submit" />
    </form>
  </body>
</html>
